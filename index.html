<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* * é utilizado para todos os elementos */
            margin: 0;
            /* margem esterna */
            padding: 0;
            /* margem interna */
            box-sizing: border-box;
            /* incluir o preenchimento das bordas */
        }

        body {
            /* elementos flexível em um container */
            display: flex;
            margin: 3px;
            flex-wrap: wrap;
            flex: 1 1 100vw;
        }

        header {
            display: flex;
            margin: 3px;
            background-color: gray;
            flex: 1 1 100vw;
            height: 100px;
        }

        nav {
            display: flex;
            margin: 3px;
            background-color: gray;
            flex: 1 1 200px;
        }

        main {
            display: flex;
            margin: 3px;
            background-color: gray;
            height: calc(100vh - 224px);
            flex: 20 1 500px;
        }

        aside {
            display: flex;
            margin: 3px;
            background-color: gray;
            flex: 1 1 200px;
        }

        footer {
            display: flex;
            margin: 3px;
            background-color: gray;
            height: 300px;
            flex: 1 1 100vw;

        }

        .imgsala {
            width: 700px;
            height: 500px;
        }
    </style>
</head>

<body>
    <header> Colégio Estadual Professora Dirce do amaral </header>

    <main> jardim Botanico 
        <div>
          <img  class="imgsala" src="./imagem/jardimbotanico.jpg" >
          <img  class="imgsala" src="./imagem/jardimbotanico.jpg" >
        </div> 
    </main>
    <aside> O Colégio Estadual Professora Dirce do Amaral,é um colégio rigído porém formal, </aside>
    <footer>https://images.app.goo.gl/HRdG2FF1ZRsBu27WA</footer> </footer>
</body>

</html>
